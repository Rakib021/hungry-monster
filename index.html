<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head> 
<body>
    <div class="container">
        <div class="meals">
            <div class="meal-search">
                <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Hungry Monster</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="d-flex" class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                          </li>
                         
                        </ul>
                      </div>
                    </div>
                  </nav>

                <div class="meal-search-box">
                    <input type="text" class="search-content" placeholder="Enter a Food Name " id="search-input">

                    <button onclick="searchMeal()"  class="search-btn-btn" id="search-btn">Search</button>
                </div>
               
            </div>
            
            <div  id="meal-container">
            <div class="meal-result">
              
                <div id="meal">
                    <!-- meal item -->
                    
                 
                    
              
                   
                        
                    </div>
                </div>
            </div>
            <h3 id="error-msg" class="text-danger"></h3>
            <div class="meal-details " id="meals-details">
               
                </div>

                
            </div>
        </div>
    </div>

    <script src="food.js"></script>
